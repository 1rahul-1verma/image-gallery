<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
    <div class = "container">
        <div class = "image-gallery" id = "image-gallery">
            <div class="images" id="item1" data-index = "0" data-selected="selected">
                <img alt="cat image" class = "option-image">
                <div class = "image-caption" id = "caption1"></div>
            </div>
            <div class="images" id="item2" data-index = "1">
                <img alt="dog image" class = "option-image">
                <div class = "image-caption" id = "caption2"></div>
            </div>
            <div class="images" id="item3" data-index = "2">
                <img alt="horse image" class = "option-image">
                <div class = "image-caption" id = "caption3"></div>
            </div>
            <div class="images" id="item4" data-index = "3">
                <img alt="squirrel image" class = "option-image">
                <div class = "image-caption" id = "caption4"></div>
            </div>
        </div>

        <div class = "image-display">
            <img alt="display image" id = "display-image">
            <div class = "image-display-caption" contenteditable="true" id = "display-caption"> a cat image</div>
        </div>
    </div>
    <script type="module" src = "src/index.js" defer></script>
</body>
</html>
